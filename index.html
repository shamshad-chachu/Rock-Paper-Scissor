<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Sxissors</h1>
    <div class="choices">
        <div class="choise" id="rock" >
            
            <img src="img/rock.jpg" alt="Rock">
        </div>
        <div class="choise" id="paper">
            <img src="img/paper.jpg" alt="Paper">
        </div>
        <div class="choise" id="scissors">
            <img src="img/cissor.jpg" alt="Cissor">
        </div>
    </div>

    <div class="score-bord">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Choose your option</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
